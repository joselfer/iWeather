<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25 >
        <h2 class="location">{{city}}</h2>
        <div class="icon"><img src="{{image}}" alt=""></div>
        <h3 class="desc">{{weatherDesc}}</h3>
        <h1 class="temp">{{temp}}&deg;</h1>        
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Temp: </strong> {{temperature_string}}
          </ion-item>
          <ion-item>
              <strong>Relative Humidity: </strong> {{relative_humidity}}
          </ion-item>
          <ion-item>
              <strong>Dewpoint: </strong> {{dewpoint_string}}
          </ion-item>
          <ion-item>
            <strong>Visibility: </strong> {{visibility_mi}}
          </ion-item>                                    
          <ion-item>
              <strong>Heat Index: </strong> {{heat_index_string}}
          </ion-item>                                              
        </ion-list>
      </ion-col>

    </ion-row>

  </ion-grid>
  
</ion-content>
